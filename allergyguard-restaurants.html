<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500;600&display=swap" rel="stylesheet">
        <title>Allergy Guard Restaurant Page</title>
        <link rel="stylesheet" href="mycss.css?v=2">
        <style>
            .content form {
                max-width: 85%;
                margin: 2rem auto;
                padding: 1.2rem;
                background-color: #ffffff;
                border-radius: 10px;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
                text-align: center;
            }
            .content label {
                display: inline-block;
                text-align: left;
                margin: 0;
                font-family: Signika;
                font-weight: 700;
                font-size: 18px;
                color: #006e79;
                font-size: 1.5rem;
            }
            .checkbox-grid label {
                font-size: 1.25rem;
                font-weight: 600;
                cursor: pointer;
            }
            .content legend {
                font-size: 1.5rem;
            }
            .content button {
                display: block;
                background-color: #006e79;
                border: none;
                color: white;
                padding: 10px 40px;
                font-family: Signika;
                font-size: 18px;
                margin: 10px auto 0;
                cursor: pointer;
                border-radius: 8px;
            }
            .content select {
                font-family: Signika, sans-serif;
                font-size: 18px;
                padding: 5px 12px;
                border: 1px solid #ccc;
                border-radius: 8px;
                background-color: #fff;
                color: #000;
            }
            .row {
                margin-bottom: 1rem;
            }
            input[type="checkbox"] {
                accent-color: #006e79;
                vertical-align: middle;
                cursor: pointer;
            }
            @media (max-width: 600px) {
                .content label,
                .content legend {
                    font-size: 2.5rem;
                }

                .content select {
                    font-size: 2.5rem;
                    padding: 5px;
                }

                .checkbox-grid label {
                    font-size: 2rem;
                }

                .content button {
                    font-size: 2.5rem;
                    padding: 20px 40px;
                }
                input[type="checkbox"] {
                    transform: scale(2);
                    margin-right: 5px;
                    margin-left: 12px;
                    accent-color: #006e79;
                    vertical-align: middle;
                }
            }
        </style>
    </head>

    <body>
        <div class = "header">
            <img src="allergy.webp" alt="Allergy Guard Logo" style="max-width: 100px; height: auto; vertical-align: middle;">
            <h1>Allergy Guard</h1>
        </div>
        <div class = "nav-bar">
            <a href = "allergyguard-home.html" style="text-decoration: none;">Home</a>
            <a href = "allergyguard-restaurants.html" style="text-decoration: none;">Restaurants</a>
            <a href = "allergyguard-about.html" style="text-decoration: none;">About</a>
            <a href = "allergyguard-contacts.html" style="text-decoration: none;">Contact</a>
        </div>
        <div class="hero-image-restaurants">
            <div class = "content" style="background: none;">
                <form class="content form-card" action="boston.html">
                    <div class="row">
                      <label for="Cities">Select your city:</label>
                      <select id="Cities" name="city">
                        <option>Boston</option>
                      </select>
                    </div>
                    <fieldset class="row">
                      <legend>Select your allergens:</legend>
                      <div class="checkbox-grid">
                        <label><input type="checkbox" name="allergens[]" value="Milk"> Milk</label>
                        <label><input type="checkbox" name="allergens[]" value="Eggs"> Eggs</label>
                        <label><input type="checkbox" name="allergens[]" value="Fish"> Fish</label>
                        <label><input type="checkbox" name="allergens[]" value="Shellfish"> Shellfish</label>
                        <label><input type="checkbox" name="allergens[]" value="Tree Nuts"> Tree Nuts</label>
                        <label><input type="checkbox" name="allergens[]" value="Peanuts"> Peanuts</label>
                        <label><input type="checkbox" name="allergens[]" value="Wheat"> Wheat</label>
                        <label><input type="checkbox" name="allergens[]" value="Soybeans"> Soybeans</label>
                        <label><input type="checkbox" name="allergens[]" value="Sesame"> Sesame</label>
                      </div>
                    </fieldset>
                    <button type="submit" class="btn">Submit</button>
                  </form>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2025 Allergy Guard, LLC &lpar;Copyright symbol used for academic purposes only&rpar;</p>
        </div>
    </body>
</html>
