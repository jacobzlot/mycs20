<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500;600&display=swap" rel="stylesheet">
        <title>Allergy Guard Contact Page</title>
        <link rel="stylesheet" href="mycss.css?v=2">
        <style>
            .content form {
                max-width: 600px;
                margin: 2rem auto;
                padding: 1.5rem;
                background-color: #ffffff;
                border-radius: 10px;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
                text-align: center;
            }
            .content label {
                display: block;
                text-align: left;
                margin: 10px 15%;
                font-family: Signika;
                font-weight: 700;
                font-size: 18px;
                color: #006e79;
            }
            .content button {
                background-color: #006e79;
                border: none;
                color: white;
                padding: 10px 40px;
                font-family: Signika;
                font-size: 18px;
                margin: 10px auto 0;
                cursor: pointer;
                border-radius: 8px;
            }

            .content input[type="text"],
            .content input[type="email"] {
                width: 70%;
                margin: 5px auto 15px;
                padding: 8px;
                font-family: Signika;
                font-weight: 500;
                font-size: 18px;
            }
            .content textarea {
                display: block;
                width: 70%;
                height: 125px;
                margin: 5px auto 15px;
                padding: 8px;
                font-family: Signika;
                font-size: 18px;
                resize: vertical;
            }
        </style>
    </head>

    <body>
        <div class = "header">
            <img src="allergy.webp" alt="Allergy Guard Logo" style="max-width: 100px; height: auto; vertical-align: middle;">
            <h1>Allergy Guard</h1>
        </div>
        <div class = "nav-bar">
            <a href = "allergyguard-home.html" style="text-decoration: none;">Home</a>
            <a href = "allergyguard-restaurants.html" style="text-decoration: none;">Restaurants</a>
            <a href = "allergyguard-about.html" style="text-decoration: none;">About</a>
            <a href = "allergyguard-contacts.html" style="text-decoration: none;">Contact</a>
        </div>
        <div class="content" style="margin-bottom: 0;">
            <h1>Contact Us!</h1>
            <h2>We want to hear from you! Fill out the form below with questions, feedback, or anything else you'd like us to know!</h2>
        </div>
        <div class="content">
            <form action="#">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder = "e.g., John Doe" required>
                </div>
                
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder = "e.g., john.doe@gmail.com" required>
                </div>

                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Enter your message here"></textarea>
                </div>
                
                <button type="submit">Submit</button>
            </form>      
        </div>
        <div class="footer">
            <p>&copy; 2025 Allergy Guard, LLC &lpar;Copyright symbol used for academic purposes only&rpar;</p>
        </div>
    </body>
</html>
