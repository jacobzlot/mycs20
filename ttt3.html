<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Josefin Sans', system-ui, sans-serif;
            background: #F5D3C4;
        }
        .header {
            padding: 50px 0;
            text-align: center;
            background: #696FC7;
            color: #F5D3C4;
        }
        .header h1 {
            margin: 0;
            font-size: 3.5rem;
        }
        .board {
            display: flex;
            flex-wrap: wrap;
            width: 480px;
            margin: 2vh auto;
        }
        .square {
            width: 150px;
            height: 150px;
            border: 3px solid black;
            margin: 3px;
            box-sizing: border-box;
            background-color: #A7AAE1;
            display: flex;
            align-items: center; 
            justify-content: center;
            font-size: 8rem;
            transition-duration: 0.5s;
        }
        .square:hover {
            background-color: #2e39c6;
        }
        .turn, .gamestate {
            width: 300px;
            height: 75px;
            margin: 2vh auto;
            border: 2px solid black;
            border-radius: 5px;
            padding: 5px;
            display: flex;
            align-items: center; 
            justify-content: center;
            font-size: 3rem;
        }
        button {
            background: #A7AAE1;
            color: #F5D3C4;
            border: 2px solid black;
            margin: 2vh auto 5vh;
            width: 300px;
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border-radius: 1rem;
            cursor: pointer;
            transition-duration: 0.5s;
        }
        button:hover {
            background: #2e39c6;
        }       
    </style>
</head>

<body>
    <div class="header">
        <h1>Tic Tac Toe!!!</h1>
    </div>

    <button id = "reset">Start Game</button>

    <div class = "turn" id = "turn"></div>

    <div class="board">
        <script>
            const NUM_SQUARES = 9;
            for (let i = 0; i < NUM_SQUARES; i++) {
                let id = "sq" + i;
                document.write("<div class='square' id='" + id + "'></div>");
            }
        </script>
    </div>
    
    <div class="gamestate">gamestate</div>

    <script>
        const turnlabel = document.getElementById("turn"); 

        let turnnum = Math.floor(Math.random() * 10) + 1; 
        if (turnnum % 2 === 0) { 
            turnlabel.textContent = "x's turn"; 
        } else { 
            turnlabel.textContent = "o's turn"; 
        }

        function userClick(event) {
            if ((turnnum % 2 === 0) && event.target.innerText === "") {
                event.target.innerText = "x";
                turnlabel.textContent = "o's turn";
                turnnum += 1;
            } else if ((turnnum % 2 === 1) && event.target.innerText === "") {
                event.target.innerText = "o";
                turnlabel.textContent = "x's turn";
                turnnum += 1;
            } else {
                return alert("space already filled, try again");
            }

            const squareNum = parseInt(event.target.id.slice(2)) + 1;
            alert("You clicked square number " + squareNum);
        }

        for (let i = 0; i < 9; i++) {
            const cell = document.getElementById("sq" + i);
            cell.addEventListener("click", userClick);
        }

        const reset = document.getElementById("reset");

        function userReset(event) {
            let inprogress = false;
            for (let i = 0; i < 9; i++) {
                const cell = document.getElementById("sq" + i);
                if (cell.innerText !== "") {
                    cell.innerText = "";
                    inprogress = true;
                }
            }
            
            window.scroll(0, 300);

            if (inprogress === true) {
                return alert("Gameboard cleared")
            } else {
                return alert("Let's begin!")
            }
        }

        reset.addEventListener("click", userReset);
    </script>
</body>
</html>
