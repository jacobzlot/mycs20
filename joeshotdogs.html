<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
        <title>Joe's Hotdog Online Ordering</title>
        <script>
            function showMoney() {
                let numDogs = parseInt(prompt("How many hotdogs do you want?", "0"));
                while (!Number.isInteger(numDogs) || numDogs < 0) {
                    numDogs = Number(prompt("Invalid response. Please enter a whole number. How many hotdogs do you want?", "0"));
                }

                let numFries = parseInt(prompt("How many bags of fries do you want?", "0"));
                while (!Number.isInteger(numFries) || numFries < 0) {
                    numFries = Number(prompt("Invalid response. Please enter a whole number. How many bags of fries do you want?", "0"));
                }

                let numSoda = parseInt(prompt("How many drinks do you want?", "0"));
                while (!Number.isInteger(numSoda) || numSoda < 0) {
                    numSoda = Number(prompt("Invalid response. Please enter a whole number. How many drinks do you want?", "0"));
                }

                priceDogs = 4.99*numDogs;
                priceFries = 3.99*numFries;
                priceSoda = 3.99*numSoda;
                let total = priceDogs + priceFries + priceSoda;

                let discount = 0;
                if (total >= 30.00) {
                    discount = (0.10*total);
                    total = total - discount;
                }

                let tax = total*0.0625;
                total = total + tax;

                document.getElementById("numDogs").innerHTML = numDogs + " hotdogs";
                document.getElementById("numFries").innerHTML = numFries  + " fries";
                document.getElementById("numSoda").innerHTML = numSoda + " sodas";
                document.getElementById("dogs").innerHTML = "$" + priceDogs.toFixed(2);
                document.getElementById("fries").innerHTML = "$" + priceFries.toFixed(2);
                document.getElementById("sodas").innerHTML = "$" + priceSoda.toFixed(2);
                document.getElementById("discount").innerHTML = "-$" + discount.toFixed(2);
                document.getElementById("tax").innerHTML = "$" + tax.toFixed(2);
                document.getElementById("total").innerHTML = "$" + total.toFixed(2);

                window.scroll(0, 800);
            }
        </script>
        <link rel="stylesheet" href="joescss.css?v=2">
    </head>
    <body>
        <div class = "header">
            <img src="Joe's Logo.webp" alt="Joe's Logo" style="max-width: 100px; height: auto; vertical-align: middle;">
            <h1>Welcome to Joe's</h1>
        </div>
        <div class = "nav-bar">
            <a href = "joeshotdogs.html">Home</a>
            <a href = "joeshotdogs.html">Locations</a>
        </div>
        <div class="hero-image">
            <div class="hero-inner">
                <button onclick="showMoney()">Order</button>
            </div>
        </div>

        <div class="content">
            <div class="receipt">
            <div class="total" style="justify-content: center; font-size: 1.5rem;"><h1>Receipt</h1></div>

            <div class="line"><h1 id="numDogs">0 hotdogs</h1><h1 id="dogs">$0.00</h1></div>
            <div class="line"><h1 id="numFries">0 fries</h1><h1 id="fries">$0.00</h1></div>
            <div class="line"><h1 id="numSoda">0 sodas</h1><h1 id="sodas">$0.00</h1></div>
            <br>
            <div class="line"><h1>Discount</h1><h1 id="discount">-$0.00</h1></div>
            <div class="line"><h1>Tax</h1><h1 id="tax">$0.00</h1></div>
            <div class="total"><h1>Total</h1><h1 id="total">$0.00</h1></div>
        </div>
        
    </body>
</html>
